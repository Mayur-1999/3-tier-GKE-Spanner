---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.payment-service-name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.payment-service-name }}
spec:
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
  selector:
    app: {{ .Values.payment-service-name }}-{{ .Release.Revision }}
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.payment-service-name }}-{{ .Release.Revision }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.payment-service-name }}-{{ .Release.Revision }}
  template:
    metadata:
      labels:
        app: {{ .Values.payment-service-name }}-{{ .Release.Revision }}
    spec:
      containers:
      - env:
        - name: PORT
          value: "50051"
        - name: DISABLE_PROFILER
          value: "1"
        image: {{ .Values.payment-service-image }}
        livenessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:50051
        name: server
        ports:
        - containerPort: 50051
        readinessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:50051
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: {{ .Values.payment-service-name }}
      terminationGracePeriodSeconds: 5