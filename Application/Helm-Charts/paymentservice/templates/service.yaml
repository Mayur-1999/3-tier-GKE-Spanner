---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.payment-service-name }}
spec:
  ports:
  - name: grpc
    port: {{ .Values.service.port }} #50051
    targetPort: 50051
  selector:
    app: {{ .Values.payment-service-name }}-{{ .Release.Revision }}
  type: {{ .Values.service.type }} #ClusterIP